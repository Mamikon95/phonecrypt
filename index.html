<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhoneCrypt</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
    <div class="half">
        <form>
            <fieldset>
                <legend>Add your phone number</legend>
                <p>
                    <strong>Option 1. Add your phone number</strong>
                </p>
                <div class="row">
                    <label for="phone-add">Enter your PHONE:</label>
                    <input type="text" id="phone-add">
                </div>
                <div class="row">
                    <label for="email-add">Enter your E-mail:</label>
                    <input type="email" id="email-add">
                </div>
                <div class="row">
                    <dl>
                        <dd>You will be able to retrieve your phone number
                            later on using your e-mail.</dd>
                    </dl>
                </div>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </div>
    <div class="half">
        <form>
            <fieldset>
                <legend>Retrieve your phone number</legend>
                <p>
                    <strong>Option 2. Retrieve your phone number</strong>
                </p>
                <div class="row">
                    <label for="email-retrieve">Enter your E-mail:</label>
                    <input type="email" id="email-retrieve">
                </div>
                <div class="row">
                    <dl>
                        <dd>The phone number will be e-mailed to you.</dd>
                    </dl>
                </div>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
